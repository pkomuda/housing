<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head::head">
        <title th:text="#{label.title}"></title>
    </head>
    <body>
        <nav th:replace="fragments/navbar::navbar"></nav>
        <div class="center vertical" th:object="${building}">
            <h1 th:text="#{label.buildingDetails}"></h1>
            <div class="form-container col-sm-5">
                <div class="form-group">
                    <label th:text="#{building.city}"></label>
                    <p th:text="*{city}"></p>
                </div>
                <div class="form-group">
                    <label th:text="#{building.streetName}"></label>
                    <p th:text="*{streetName}"></p>
                </div>
                <div class="form-group">
                    <label th:text="#{building.streetNumber}"></label>
                    <p th:text="*{streetNumber}"></p>
                </div>
                <div class="form-group">
                    <label th:text="#{building.postalCode}"></label>
                    <p th:text="*{formattedPostalCode()}"></p>
                </div>
                <div class="button-group">
                    <a id="addFlat" class="btn btn-primary" th:href="@{|/addFlat/*{id}|}" th:text="#{label.addFlat}"></a>
                    <button id="cancel" class="btn btn-danger" onclick="history.go(-1); return false" th:text="#{label.cancel}"></button>
                </div>
            </div>
        </div>
    </body>
</html>
