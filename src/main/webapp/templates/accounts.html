<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head::head">
        <title th:text="#{label.title}"></title>
    </head>
    <body>
        <nav th:replace="fragments/navbar::navbar"></nav>
        <div class="center container">
            <h1 th:text="#{label.listAccounts}"></h1>
            <table class="table table-bordered">
                <tr>
                    <th th:text="#{account.username}"></th>
                    <th th:text="#{account.firstName}"></th>
                    <th th:text="#{account.lastName}"></th>
                    <th th:text="#{account.email}"></th>
                    <th th:text="#{account.phoneNumber}"></th>
                    <th></th>
                </tr>
                <tr th:each="account : ${accounts}" th:object="${account}">
                    <td th:text="*{username}"></td>
                    <td th:text="*{firstName}"></td>
                    <td th:text="*{lastName}"></td>
                    <td th:text="*{email}"></td>
                    <td th:text="*{formattedPhoneNumber()}"></td>
                    <td class="dropdown">
                        <i class="bi bi-three-dots-vertical" role="button" data-bs-toggle="dropdown"></i>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" th:href="@{|/account/${account.username}|}" th:text="#{label.details}"></a>
                            </li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
