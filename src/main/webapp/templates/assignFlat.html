<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head::head">
        <title th:text="#{label.title}"></title>
    </head>
    <body>
        <nav th:replace="fragments/navbar::navbar"></nav>
        <form class="center vertical" action="#" th:action="@{|/assignFlat/${username}|}" method="post">
            <h1 th:text="#{label.assignFlat}"></h1>
            <div class="form-container col-sm-5">
                <select class="form-select" name="flatId">
                    <option th:each="flat : ${flats}" th:value="${flat.id}" th:text="${flat}"></option>
                </select>
                <div class="button-group">
                    <button id="ok" type="submit" class="btn btn-primary" th:text="#{label.ok}"></button>
                    <button id="cancel" class="btn btn-danger" onclick="history.go(-1); return false" th:text="#{label.cancel}"></button>
                </div>
            </div>
        </form>
    </body>
</html>
